<div class="form w-50 mx-auto">
    <h1 class="text-center my-3 bg-light">Create new user</h1>
    <form method="post" th:action="${serviceUrl}">
        <input type="hidden" name="usersFolderPath" th:value="${config.usersFolderPath}">
        <input type="hidden" name="httpRequestType" th:value="post">

        <label>Username</label>
        <div class="form-group">
            <textarea id="tweetBody" class="form-control" name="username" placeholder="New user username"></textarea>
        </div>

        <label>Photo</label>
        <div class="form-group">
            <input type="file" name="photo">
        </div>

        <label>E-mail</label>
        <div class="form-group">
            <textarea id="tweetBody" class="form-control" name="email" placeholder="New user e-mail"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block text-light mt-2">Create user</button>
    </form>

            Cancel (back to homepage)
        </button>
    </a> -->
</div>
