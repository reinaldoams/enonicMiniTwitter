<div class="form">
    <h1>Delete Post</h1>
    <form method="post" th:action="${serviceUrl}">
        <input type="hidden" name="postId" th:value="${currentPost.hits[0]._id}">
        <input type="hidden" name="requestType" th:value="delete">

        <h3 th:text="'You sure that you want to delete ' + ${currentPost.hits[0].data.title} + '?'"></h3>

        <button type="submit" class="btn btn-danger btn-block">Enviar</button>
    </form>
</div>
