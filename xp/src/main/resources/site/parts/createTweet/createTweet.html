<div class="form w-50 mx-auto">
    <h1 class="text-center my-3 bg-light">Enonic MiniTwitter</h1>
    <form method="post" th:action="${serviceUrl}">
        <input type="hidden" name="tweetsFolderPath" th:value="${config.tweetsFolderPath}">
        <input type="hidden" name="httpRequestType" th:value="post">

        <label>Tweet</label>
        <div class="form-group">
            <textarea id="tweetBody" class="form-control" name="tweetBody" placeholder="Tweet something!"></textarea>
        </div>

        <label>User</label>
        <select name="user" class="form-control">
            <option th:each="user : ${data.users}" th:value="${user.id}">
                [[ ${user.name} ]]
            </option>
        </select>

        <button type="submit" class="btn btn-primary btn-block text-light mt-2">Tweet</button>
    </form>
    <!-- <a href="/" class="text-light text-decoration-none">
        <button class="btn btn-info btn-block mt-2">
            Cancel (back to homepage)
        </button>
    </a> -->
</div>
