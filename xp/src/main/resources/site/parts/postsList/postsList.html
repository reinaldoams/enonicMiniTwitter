<div class="posts-list">
    <h1>View Posts</h1>
    <ul>
        <li th:each="post : ${posts}">
            <h4> <a data-th-href="${post.href}"> [[ ${post.data.title} ]] </a> Author: [[ ${post.author.fullname} ]]</h4>
            <a th:href="${config.pageUpdate} + '?id=' + ${post._id}"><button>Update</button></a>
            <a th:href="${config.pageDelete} + '?id=' + ${post._id}"><button>Delete</button></a>
        </li>
    </ul>
</div>
