<div class="w-50 my-3 mx-auto text-center">
    <h1 class="text-center my-3 bg-light">View Posts</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="post : ${posts}">
            <h4 class="my-0"> <a data-th-href="${post.href}"> [[ ${post.data.title} ]] </a></h4>
            <h4 class="my-2">Author: [[ ${post.author.fullname} ]]</h4>
            <a th:href="${config.pageUpdate} + '?id=' + ${post._id}"><button>Update</button></a>
            <a th:href="${config.pageDelete} + '?id=' + ${post._id}"><button>Delete</button></a>
        </li>
    </ul>
    <a href="/" class="text-light text-decoration-none">
        <button class="btn btn-primary btn-block">
            Cancel (back to homepage)
        </button>
    </a>
</div>
