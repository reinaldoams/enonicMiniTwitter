<div class="w-50 my-3 mx-auto">
    <h1 class="bg-light text-center">Categories of blog:</h1>
    <ul class="text-center list-group">
        <div th:if='${categories}'>
            <a class="text-decoration-none list-group-item"
            th:each="category : ${categories}"
            th:href='${category.href}' th:text='${category.displayName}'>
                categoria
            </a>
        </div>
    </ul>
    <a href="/" class="text-light text-decoration-none">
        <button class="btn btn-primary btn-block">
            Cancel (back to homepage)
        </button>
    </a>
</div>
